<!DOCTYPE html>

<body>
 <div class="back"> 
 
 	<div align="right" class="win"><div class="iti" id="kotae">0</div></div>  
 	<div class="retu"><div class="c" onClick="clearsuuji()">C</div><div class="a" onClick="calc('/')">÷</div></div>
 	<div class="retu"><div class="a" onClick="fact(7)" id="nana">7</div><div class="a" onClick="fact(8)">8</div><div class="a" onClick="fact(9)">9</div><div  class="a" onClick="calc('*')">×</div></div>
 	<div class="retu"><br><div class="a" onClick="fact(4)">4</div><div class="a" onClick="fact(5)">5</div><div class="a" onClick="fact(6)">6</div><div class="a" onClick="calc('-')">-</div></div>
 	<div class="retu"><br><div class="a" onClick="fact(1)">1</div><div class="a" onClick="fact(2)">2</div><div class="a" onClick="fact(3)">3</div><div class="a" onClick="calc('+')">+</div></div>
 	<div class="retu"><br><div class="a" onClick="fact(0)">0</div><div class="a" onClick="fact('.')">.</div><div class="wa" onClick="equal()">=</div></div>
 
 </div>
